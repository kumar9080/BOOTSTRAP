<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                Application Form
            </div>
            <div class="card-body">
                <form>
                    <div>
                        <label class="form-label">Email Address</label>
                        <input type="email" placeholder="abc@example.com" class="form-control"/>
                    </div>
                    <div>
                        <label class="form-label">Description</label>
                        <textarea  placeholder="text" class="form-control" row=3 ></textarea>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" id="checkdefault" type="checkbox">
                        <label class="form-check-label" for="checkdefault"> Default checkbox</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">submit</button>
                </form>
            </div>
            <div class="card-footer">Footer...</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
